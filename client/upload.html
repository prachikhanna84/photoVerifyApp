<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Identity</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <form method="post" id="upload">
        <div class="row">
            <div class="col-25">
                <label for="pictures">Pictures</label>
            </div>
            <div class="col-75">
                <input type="file" id="files" name="files[]" multiple/>
                <output id="list"></output>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="id">PhotoId</label>
            </div>
            <div class="col-75">
                <input type="file" id="idFiles" name="idfiles"/>
            </div>
        </div>
        <div>
            <label id="response" hidden=true> </label>
        </div>
        <input type="button" id="submit" value="Submit">
    </form>
</div>

<script src="upload.js"></script>
</body>
</html>
